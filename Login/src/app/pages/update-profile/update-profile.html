@if(global.check && global.userData){
<div class="container mt-4" >
  <h2>Profile</h2>
  <form (ngSubmit)="onSave()">
    <input name="first_name" [(ngModel)]="global.userData.customer_first_name" class="form-control mb-2" required />
    <input name="last_name" [(ngModel)]="global.userData.customer_last_name" class="form-control mb-2" required />
    <input name="phone" [(ngModel)]="global.userData.customer_phone" class="form-control mb-2" required />
    <input name="email" [(ngModel)]="global.userData.customer_email" class="form-control mb-2" required />
    <button class="btn btn-primary">Save</button>
  </form>
</div>

}
